{% extends "base.html" %}
{% block content %}

	<h1>Leagues in {{ universe.name }}</h1>

	{% if league_list %}
		<ul>
		{% for league in league_list %}
			<li><a href="/league/{{ league.id }}/">{{ league.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p> No leagues to display. </p>
	{% endif %}
  
  
  {% if season_complete %}
  <div>
    <a href="universe/advance_year/{{ universe.id }}">Advance Year</a>
  </div>
  {% endif %}
	
{% endblock %}
